{% extends 'base.html' %}
{% load static %}

{% block title %}Logout Confirmation{% endblock %}

{% block body %}
<div class="flex items-center justify-center mt-10">
    <div class="bg-white p-8 rounded-xl shadow-md">
        <h1 class="text-3xl font-bold mb-6">Logout Confirmation</h1>
        <span>Are you sure you want to logout of <strong>{{request.user}}</strong>?</span>
        <img src="{% static " img/logout_miss_you.jpg" %}" alt="">
        <form method="post">
            {% csrf_token %}

            <div class="mb-4">
                {{ form.as_p }}
            </div>

            <div class="flex gap-4 justify-center items-center">
                <button type="submit" class="py-2 px-4 text-lg bg-teal-500 hover:bg-teal-700 rounded text-white">
                    Yes
                </button>
                <a href="{% url 'core:index' %}"
                    class="py-2 px-4 text-lg bg-red-500 hover:bg-red-700 rounded text-white">
                    Cancel
                </a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
